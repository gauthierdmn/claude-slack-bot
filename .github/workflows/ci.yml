name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"

      - run: uv sync

      - name: Ruff lint
        run: uv run ruff check app/ tests/

      - name: Ruff format
        run: uv run ruff format --check app/ tests/

      - name: Mypy
        run: uv run mypy app/

      - name: Pytest
        run: uv run pytest
